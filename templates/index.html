<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box Submission</title>
    <script>
        function sendData() {
            const textBox = document.getElementById('inputText');
            const resultDiv = document.getElementById('result');
            const data = { content: textBox.value };

            fetch('http://localhost:8080/inference', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                resultDiv.textContent = data.result; // Display the result in the result div
            })
            .catch((error) => {
                console.error('Error:', error);
                resultDiv.textContent = 'An error occurred. Please try again.';
            });
        }
    </script>
</head>
<body>
    <h1>Send Text to Server</h1>
    <input type="text" id="inputText" placeholder="Enter text here" />
    <button onclick="sendData()">Send</button>
    <div id="result"></div> <!-- Div to display the result -->
</body>
</html>
